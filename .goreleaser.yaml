# GoReleaser configuration for gohan
# https://goreleaser.com

version: 2

project_name: gohan

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: gohan
    main: ./cmd/gohan
    binary: gohan
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Exclude windows/arm64 â€” not broadly needed yet
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: gohan
    builds:
      - gohan
    # .tar.gz for Unix; .zip for Windows
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: bmf-san
    name: gohan
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"
